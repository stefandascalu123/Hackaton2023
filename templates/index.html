<!DOCTYPE html>
<html>
<head>
    <title>Know your next move</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            text-align: center;
            margin-top: 100px;
        }
        .search-container {
            display: inline-block;
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 400px; /* Change this value to adjust width */
            margin: 0 auto; /* To center the container */
            text-align: center;
        }
        .search-box {
            margin-bottom: 10px;
        }
        .search-box {
            padding: 10px;
            border: 2px solid #ddd;
            border-radius: 5px;
            width: 200px;
            margin-right: 10px;
        }
        .search-button {
            padding: 10px 20px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        /* Adjusted style for wider container */
        .search-container {
            /* ... */
            position: relative; /* Enable positioning */
        }

        .optional-search {
            display: none; /* Hide optional search fields by default */
        }

        /* Additional style for the "plus" button */
        .toggle-button {
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 50%;
            padding: 10px;
            font-size: 10px;
            cursor: pointer;
            position: absolute; /* Positioning within the container */
            top: 5px; /* Adjust top positioning */
            right: -25px; /* Place the button to the right */
        }

        /* Adjusted style for the second search box */
        #secondSearchField {
            display: inline-block;
            position: relative;
        }
        /* Style for individual result boxes */
        .result-box {
            width: 300px;
            height: 100px;
            border: 1px solid #ccc;
            margin-bottom: 10px;
            padding: 10px;
            display: inline-block;
            border-radius: 10px; /* Adjust the border-radius value */
            position: relative; /* Position for score circle */
        }

        /* Style for country and city names */
        .country-city {
            font-size: 18px;
            font-weight: bold;
            margin-bottom: -5px;
        }

        /* Style for the score container */
        .score-circle {
            position: absolute;
            bottom: 5px; /* Adjust positioning */
            right: 5px; /* Adjust positioning */
            width: 40px; /* Diameter of the circle */
            height: 40px; /* Diameter of the circle */
            border-radius: 50%; /* Make it a circle */
            background-color: green; /* Background color of the circle */
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 12px;
            font-weight: bold;
            border: solid 3px; /* Initial transparent border */
            border-color: rgb(0, 0, 0); /* Initial transparent border */
        }
    </style>
</head>
<body>
    <div class="search-container">
        <h1>Know your next move!</h1>
        <form action="/" method="post" id="searchForm">
            <input class="search-box" type="text" name="search1" placeholder="Commercial Company Name...">
            <br>
            <div id="secondSearchField">
                <input class="search-box" type="text" name="search2" placeholder="Website Company...">
                <!-- Plus/Minus button for optional search fields -->
                <button class="toggle-button" type="button" onclick="toggleOptionalSearch()">▼</button>
            </div>
            <br>
            <!-- Additional optional search fields -->
            <div class="optional-search" id="optionalSearchFields">
                <input class="search-box" type="text" name="search3" placeholder="Legal Company Name...">
                <br>
                <input class="search-box" type="text" name="search4" placeholder="Company Address...">
                <br>
                <input class="search-box" type="text" name="search5" placeholder="Phone Number...">
                <br>
            </div>
            <button class="search-button" type="submit">Search</button>
        </form>
                <!-- Result boxes -->
                {% for item in data %}
                <div class="result-box">
                    <!-- Circular score container -->
                    <div class="score-circle">
                        {{ item.score * 100 }}% <!-- Display the score as a percentage -->
                    </div>
                    <div class="country-city">
                        {{ item.country }} - {{ item.city }}
                    </div>

                </div>
                {% endfor %}
    </div>

    <script>
        function toggleOptionalSearch() {
            var optionalSearchFields = document.getElementById('optionalSearchFields');
            var toggleButton = document.getElementsByClassName('toggle-button')[0];
            
            if (optionalSearchFields.style.display === 'none') {
                optionalSearchFields.style.display = 'block';
                toggleButton.textContent = '▲'; // Change button text to minus
            } else {
                optionalSearchFields.style.display = 'none';
                toggleButton.textContent = '▼'; // Change button text to plus
            }
        }
    </script>
</body>
</html>
